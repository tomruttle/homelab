---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-ingress-staging
  namespace: monitoring
spec:
  secretName: grafana-ingress-staging-certificate
  issuerRef:
    name: letsencrypt-staging
  dnsNames:
  - grafana.int.ruttle.net
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: monitoring
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: cilium
  rules:
  - host: "grafana.int.ruttle.net"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: kube-prometheus-stack-grafana
            port:
              number: 80
  tls:
  - hosts:
    - grafana.int.ruttle.net
    secretName: grafana-ingress-staging-certificate

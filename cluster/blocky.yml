---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: k8s-at-home
  namespace: flux-system
spec:
  interval: 24h0m0s
  timeout: 1m0s
  url: https://k8s-at-home.com/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blocky
  namespace: flux-system
spec:
  chart:
    spec:
      chart: blocky
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
      version: '*'
  install:
    createNamespace: true
  interval: 1m0s
  targetNamespace: blocky
  values:
    config: |
      blocking:
        blackLists:
          ads:
          - "https://s3.amazonaws.com/lists.disconnect.me/simple_ad.txt"
          - "https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts"
          - "http://sysctl.org/cameleon/hosts"
          - "https://s3.amazonaws.com/lists.disconnect.me/simple_tracking.txt"
          special:
          - "https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews/hosts"
        blockType: "zeroIp"
        clientGroupsBlock:
          default:
          - "ads"
        refreshPeriod: 0
      bootstrapDns: "1.1.1.1"
      prometheus:
        enable: true
      caching:
        maxTime: -1
        minTime: 5
        prefetching: true
      httpPort: 4000
      logFormat: "text"
      logLevel: "info"
      port: 53
      upstream:
        default:
        - "1.1.1.1"
        - "1.0.0.1"
        - "tcp-tls:fdns1.dismail.de:853"
        - "https://dns.digitale-gesellschaft.ch/dns-query"
    metrics:
      enabled: true
    service:
      dns:
        enabled: true
        ports:
          dns-tcp:
            enabled: true
            port: 53
            protocol: TCP
            targetPort: 53
          dns-udp:
            enabled: true
            port: 53
            protocol: UDP
            targetPort: 53
        type: LoadBalancer

